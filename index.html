<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="blogPic" src="blog.jpg" alt="blog word">
    </header>
    <main>
        <div class="create">
            <div class="inputs">
                <label for="articleTitle">
                    <input type="text" id="articleTitle" placeholder="Заголовок поста">
                </label>
                <label for="postBody">
                    <input type="text" id="postBody" placeholder="Текст поста">
                </label>
            </div>
            <button type="submit" id="btn-submit">Создать пост</button>
        </div>

        <div class="postsWrap" id="postsWrap">
            
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
